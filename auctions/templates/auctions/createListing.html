{% extends "auctions/layout.html" %}

{% block body %}
<h1>Create A New Listing</h1>
    <form action="{% url 'createListing' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in listingForm %}
            <div class="form-group">
                {{ field.label }} {{ field }}
            </div>
        {% endfor %}
        <input type="submit" value="Done">
    </form>
{% endblock %}
